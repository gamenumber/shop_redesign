<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CoverNat | product</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link
        rel="shortcut icon"
        href="img/favicon.jpg"
        type="image/x-icon"
    />
    </head>
    <body>
        <header id="header">
            <div class="big-inner">
                <nav class="header-con">
                    <div class="logo-nav-group">
                        <figure>
                            <a href="index.html"><img src="https://covernat.net/web/logo/men_logo_black2.png" alt="logo-black"></a>
                        </figure>
                        <ul class="gnb">
                            <li><a href="#">신규</a></li>
                            <li><a href="product.html">제품</a></li>
                            <li><a href="#">브랜드 스토리</a></li>
                            <li><a href="#">룩북</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                    <div class="menu-util-group">
                        <a href="#">
                            <p>영감을 얻으세요</p>
                        </a>
                        <ul class="util-menu">
                            <li>
                                <a href="#">
                                    <figure><img src="img/ico_search.svg" alt="search"></figure>
                                </a>    
                            </li>
                            <li>
                                <a href="#">
                                    <figure><img src="img/ico_shopping.svg" alt="shopping"></figure>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main id="main">
            <div class="inner">
                <!-- section.product-view+section.reviews+section.related-products -->
                <section class="product-view">
                    <!-- .top-flex-box+.middle-flex-box+.bottom-flex-box -->
                    <div class="top-flex-box">
                        <!-- .left-flex-box+ul.icon-list -->
                        <div class="left-flex-box">
                            <!-- p+h2+(figure>img)+b+p -->
                            <p>Home / Category /  Product title</p>
                            <h2>Product title</h2>
                            <figure><img src="img/star.jpg" alt="star.jpg"></figure>
                            <b>4.20</b>
                            <p>(99 reviews)</p>
                        </div>
                        <ul class="icon-list">
                            <!-- li*2>(figure>img) -->
                            <li>
                                <figure><img src="img/detail-logo1.jpg" alt="detail-logo1"></figure>
                            </li>
                            <li>
                                <figure><img src="img/detail-logo2.jpg" alt="detail-logo2"></figure>
                            </li>
                        </ul>
                    </div>
                    <div class="middle-flex-box"></div>
                    <div class="bottom-flex-box"></div>
                </section>
            </div>
        </main>

        <footer id="footer">
            <div class="big-inner">
                <div class="top">
                    <div class="top-wrap-1">
                        <strong>뉴스레터를 구독하세요</strong>
                        <form class="news-letter-form">
                            <input type="email" class="newsletter-input" placeholder="Input your email" required>
                            <button type="submit" class="newsletter-button">구독</button>
                        </form>
                    </div>
                    <div class="top-wrap-2">
                        <a href="#">
                            <figure><img src="img/logo-white.svg" alt="logo-white"></figure>
                        </a>
                        <ul class="footer-letter-button-list">
                            <li><p>Pricing</p></li>
                            <li><p>About us</p></li>
                            <li><p>Features</p></li>
                            <li><p>Help Center</p></li>
                            <li><p>Contact us</p></li>
                            <li><p>FAQs</p></li>
                            <li><p>Careers</p></li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="bottom">
                <select>
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語 (Japanese)</option>
                    <option value="ar">العربية (Arabic)</option>
                </select>
                <p>© 2024 Brand, Inc. • Privacy • Terms • Sitemap</p>
                <ul class="footer-sns-list">
                    <li>
                        <figure><img src="img/sns-1.svg" alt="sns-1"></figure>
                    </li>
                    <li>
                        <figure><img src="img/sns-2.svg" alt="sns-2"></figure>
                    </li>
                    <li>
                        <figure><img src="img/sns-3.svg" alt="sns-3"></figure>
                    </li>
                    <li>
                        <figure><img src="img/sns-4.svg" alt="sns-4"></figure>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
